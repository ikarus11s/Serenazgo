<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Ciudadano - Botón de Pánico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Botón de Pánico - Pueblo Libre</h1>
        <form id="emergencyForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" maxlength="8" required>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" maxlength="9" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de emergencia</label>
                        <select class="form-select" id="tipo" required>
                            <!-- Opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subtipo" class="form-label">Subtipo de emergencia</label>
                        <select class="form-select" id="subtipo" required>
                            <!-- Opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="modalidad" class="form-label">Modalidad</label>
                        <select class="form-select" id="modalidad" required>
                            <!-- Opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Ubicación</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ubicacion" id="ubicacionPara" value="paraMi" checked>
                    <label class="form-check-label" for="ubicacionPara">
                        Para mí
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ubicacion" id="ubicacionOtra" value="paraOtra">
                    <label class="form-check-label" for="ubicacionOtra">
                        Para otra persona
                    </label>
                </div>
            </div>
            <div id="mapContainer" style="display: none;">
                <!-- Aquí se insertará el mapa -->
            </div>
            <button type="submit" class="btn btn-danger btn-lg d-block mx-auto mt-4" style="width: 200px; height: 200px; border-radius: 50%;">
                BOTÓN DE PÁNICO
            </button>
        </form>
    </div>

    <script src="app_ciudadano.js"></script>
</body>
</html>
