<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sereno - Gestión de Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Alertas - Sereno</h1>
        <form id="serenoForm">
            <div class="mb-3">
                <label for="dniSereno" class="form-label">DNI del Sereno</label>
                <select class="form-select" id="dniSereno" required>
                    <!-- Opciones se cargarán dinámicamente -->
                </select>
            </div>
            <div id="estadoSereno" class="mb-3">
                <!-- El estado del sereno se mostrará aquí -->
            </div>
            <div class="mb-3">
                <label for="numeroParte" class="form-label">Número de Parte</label>
                <select class="form-select" id="numeroParte" required>
                    <!-- Opciones se cargarán dinámicamente -->
                </select>
            </div>
            <div id="incidenteInfo" class="mb-3">
                <!-- La información del incidente se mostrará aquí -->
            </div>
            <div class="mb-3">
                <label for="nuevoEstado" class="form-label">Actualizar Estado</label>
                <select class="form-select" id="nuevoEstado" required>
                    <option value="Normal">Normal</option>
                    <option value="Alerta">Alerta</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Estado</button>
        </form>
    </div>

    <script src="app_sereno.js"></script>
</body>
</html>
